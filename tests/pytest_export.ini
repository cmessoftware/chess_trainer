# Pytest configuration for export dataset tests
# This file extends the main pytest.ini with specific settings for export functionality

[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_export*.py test_features_repository_export.py
python_classes = Test*Export* Test*Dataset*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - test component interaction
    slow: Slow tests - performance and stress tests  
    parallel: Tests related to parallel processing
    export: Tests related to export functionality
    dataset: Tests related to dataset operations
    repository: Tests related to repository layer
    features: Tests related to features functionality

# Output and reporting
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --showlocals
    --durations=10
    --color=yes
    -ra

# Coverage settings for export functionality
# Uncomment to enable coverage reporting
# addopts = 
#     --cov=src/scripts/export_features_dataset_parallel
#     --cov=src/db/repository/features_repository
#     --cov-report=html:test_reports/coverage_export
#     --cov-report=term-missing
#     --cov-fail-under=80

# Test execution settings
minversion = 6.0
timeout = 300  # 5 minutes timeout for slow tests

# Filtering options
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test environment settings
env =
    PYTHONPATH = /app/src
    PYTEST_CURRENT_TEST = true
    EXPORT_DIR = /tmp/test_exports
    MAX_WORKERS = 2
