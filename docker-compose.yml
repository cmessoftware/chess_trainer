services:
  chess_trainer:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - chess_datasets:/app/src/data # Shared volume for generated datasets

  notebooks:
    build:
      context: .
      dockerfile: dockerfile.notebooks
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/notebooks
      - ./data:/notebooks/data
      - chess_datasets:/notebooks/datasets # Shared volume for datasets access

  postgres:
    image: postgres:13
    environment:
      - POSTGRES_USER=chess
      - POSTGRES_PASSWORD=chess_pass
      - POSTGRES_DB=chess_trainer_db
    ports:
      - "5432:5432"
    volumes:
      - chess_pgdata:/var/lib/postgresql/data

  mlflow:
    image: python:3.11-slim
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlflow/mlruns
      - chess_datasets:/mlflow/data
    working_dir: /mlflow
    command: >
      bash -c "
        pip install mlflow psycopg2-binary &&
        mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlflow.db --default-artifact-root /mlflow/mlruns
      "
    depends_on:
      - postgres

volumes:
  chess_pgdata:
  chess_datasets: # New shared volume for Parquet datasets
